<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <style>
        body {
            background-color: #ededed;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 0 auto;
            gap: 20px;
            width: 350px;
            height: 700px;
            
        }

        .container1 {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 7px;
            border: 1px solid black;
            box-shadow: 0px 0px 3px 0px #333;
            width: 350px;
            height: 360px;
            background-color: white;
        }

        .container2 {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 1px solid black;
            box-shadow: 0px 0px 3px 0px #333;
            gap: 7px;
            width: 350px;
            height: 300px;
            background-color: white;
        }

        .container1 input,
        .container1 button {
            width: 250px;
            height: 35px;
            border: 2px solid black;
            text-align: center;
            font-size: 20px;
        }

        .container1 button {
            font-size: 20px;
            cursor: pointer;
        }

        .container2 button {
            background-color: rgb(0, 153, 255);
            color: white;
            border: none;
            width: 100px;
            height: 35px;
            cursor: pointer;
        }

        .container2 input {
            width: 200px;
            height: 35px;
            text-align: center;
            font-size: 15px;
        }

        h3 {
            color: rgb(0, 4, 255);
            font-size: 25px;
        }

        p {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>


<body>
    <div id="container">
        <div class="container1">
            <div class="basliq">
                <h2>Sadə Balans Sistemi</h2>
                <p id="balans">Balans: 0 AZN</p>
            </div>
            <input type="number" placeholder="Məbləğ" id="pul">
            <button onclick="artir()"><i class="fa-solid fa-plus" style="color: #6455f1;"></i> Pul artır</button>
            <button onclick="cixar()"><i class="fa-solid fa-minus" style="color: #6455f1;"></i> Pul çıxar</button>
            <p id="msj"></p>
        </div>

        <div class="container2">
            <h2>Anbar Məhsul Yoxlama</h2>
            <input type="number" id="mehsulid" placeholder="Kodu Daxil Edin">
            <button onclick="mehsulyoxla()">Yoxla</button>
            <h3 id="mehsulmsj"></h3>
        </div>
    </div>


    <script>
        let balans = document.getElementById('balans')
        let pul = document.getElementById('pul')
        let msj = document.getElementById('msj')
        let balansiniz = 0 
        

        function artir() {
            let pulunuz = +pul.value
            balansiniz +=pulunuz 
            pul.value = ''
            balans.innerHTML = `Balans: ${balansiniz} AZN`
            msj.innerHTML = `${pulunuz} AZN Pul Əlavə Olundu`
        }

        function cixar() {
            let pulunuz = +pul.value
            pul.value = ''
            if (balansiniz>=pulunuz) {
                balansiniz -=pulunuz 
                balans.innerHTML = `Balans: ${balansiniz} AZN`
                msj.innerHTML = `${pulunuz} AZN Pul Çıxarıldı`
            }
            else {
                balans.innerHTML = `Balans: ${balansiniz} AZN`
                msj.innerHTML = 'Kifayət qədər pulunuz yoxdur'
            }
        }



        const mehsulid = document.getElementById('mehsulid')
        const mehsulmsj = document.getElementById('mehsulmsj')

        function mehsulyoxla() {
            
            if (mehsulid.value == 1) {
                mehsulmsj.innerHTML = '1-Telefon'
            }
            else if (mehsulid.value == 2) {
                mehsulmsj.innerHTML = '2-Komputer'
            }
            else if (mehsulid.value == 3) {
                mehsulmsj.innerHTML = '3-Qulaqlıq'
            }
            else if (mehsulid.value == 4) {
                mehsulmsj.innerHTML = '4-Planşet'
            }
            else if (mehsulid.value == 5) {
                mehsulmsj.innerHTML = '5-Playstation'
            }
            else {
                mehsulmsj.innerHTML = 'Belə bir məhsul stokta yoxdur'
            }
            mehsulid.value = ''
        }
    </script>
</body>

</html>
